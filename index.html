<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body__album-section">
      <header>
        <div class="album-section__back">
          <i class="fa-solid fa-arrow-left"></i>
<!--          왼쪽 화살표-->
        </div>
        <div class="album-section__search">
          <i class="fa-solid fa-magnifying-glass"></i>
<!--          검색아이콘-->
        </div>
      </header>
      <main>
        <div class="album-section__music-picked">
          <div class="album-section__music-picked__cover">
<!--            앨범 사진-->
          </div>
          <div class="album__music-picked__artist">Tyler, The Creator</div>
          <div class="album__music-picked__genre">Rap, Hip-Hop</div>
          <div class="album__music-picked__btn">
            <button type="submit" class="album__shuffle">Shuffle</button>
            <button type="submit" class="album__likes">Play</button>
          </div>
        </div>
        <ul class="album__musics">
          <li class="album__music-detail">
            <div class="album__music-detail__cover">
<!--              앨범 사진-->
            </div>
            <div class="album__music-info">
              <div class="album__music__atrist">Tyler, The Creator</div>
              <div class="album__music__title">EARTHQUAKE</div>
            </div>
            <div class="album__music-details">
<!--              세로 3개 점-->
            </div>
<!--            이후 3개 리스트 추가-->
          </li>
        </ul>
        <div class="play-bar">
          <div class="play-bar__info">
            <div class="play-bar__artist">Tyler, The Creator</div>
            <div class="play-bar__title">NOVEMBER</div>
          </div>
          <div class="play-bar__progress">
<!--            backwords icon-->
<!--            stop icon-->
<!--            forwords icon-->
          </div>
        </div>
      </main>
    </div>

    <div class="body__play-section">

    </div>


    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
        src="https://kit.fontawesome.com/b5ac015c11.js"
        crossorigin="anonymous"
    ></script>
  </body>
</html>

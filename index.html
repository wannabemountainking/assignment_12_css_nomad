<!DOCTYPE html>
<html lang="en">
  <head>
    <title>12th Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="album-section">
      <header>
        <div>
          <i class="fa-solid fa-arrow-left"></i>
<!--          왼쪽 화살표-->
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
<!--          검색아이콘-->
        </div>
      </header>
      <main>
        <div class="album-section__music-picked">
          <img src="https://imgs.search.brave.com/0_Qgj63j3jYNgWBNAIhueo6al-dpdfR9uWm0IwCgm4o/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/YmlsbGJvYXJkLmNv/bS93cC1jb250ZW50/L3VwbG9hZHMvMjAy/NC8xMC90eWxlci10/aGUtY3JlYXRvci1O/T0lELTIwMjQtYS1r/LWJpbGxib2FyZC0x/NTQ4LmpwZz93PTk0/MiZoPTYyMyZjcm9w/PTE" alt=""/>
<!--            앨범 사진-->
          <div class="album__music-picked__artist">Tyler, The Creator</div>
          <div class="album__music-picked__genre">Rap, Hip-Hop</div>
          <div class="album__music-picked__btn">
            <button type="submit" class="album__shuffle">Shuffle</button>
            <button type="submit" class="album__likes">
              <div class="album__likes-icon fa-">
                <i class="fa-solid fa-heart"></i>
              </div>
              <div class="album__likes-count">212,971</div>
            </button>
          </div>
        </div>
        <ul class="album__musics">
          <li class="album__music-detail">
            <div class="album__music-detail__cover">
              <img src="https://imgs.search.brave.com/VbnsGa5Q3xVaPZ3XwKiTNoAmwWUj2qC7cj_ms9RkQ7c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4y/LmFsYnVtb2Z0aGV5/ZWFyLm9yZy8yMDB4/L2FsYnVtLzE4MjY4/My1lYXJmcXVha2Ut/Y2hhbm5lbC10cmVz/LXJlbWl4LmpwZw" alt=""/>
<!--              앨범 사진-->
            </div>
            <div class="album__music-detail__info">
              <div class="album__music-info">
                <div class="album__music__artist">Tyler, The Creator</div>
                <div class="album__music__title">EARTHQUAKE</div>
              </div>
              <div class="album__music-details">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                <!--              세로 3개 점-->
              </div>
            </div>
          </li>

          <li class="album__music-detail">
            <div class="album__music-detail__cover">
              <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRjMHuN7qoqApG6w_3FXR0o_dW_Rg40sqK_-4yel7ksZ2h9mnpy" alt=""/>
              <!--              앨범 사진-->
            </div>
            <div class="album__music-detail__info">
              <div class="album__music-info">
                <div class="album__music__artist">Tyler, The Creator</div>
                <div class="album__music__title">Take Your Mask Off</div>
              </div>
              <div class="album__music-details">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                <!--              세로 3개 점-->
              </div>
            </div>
          </li>
          <li class="album__music-detail">
            <div class="album__music-detail__cover">
              <img src="https://imgs.search.brave.com/3X-77HmeTdYCsdVOAswXkvlgC_Kqp8OWEKN1yBxSTPY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLmV0/c3lzdGF0aWMuY29t/LzMxNzk0MTI2L2Mv/OTU2Lzk1Ni8wLzQ4/Mi9pbC9kOGIwYjMv/NTc1MTc3MjE1MC9p/bF82MDB4NjAwLjU3/NTE3NzIxNTBfZTFh/ai5qcGc" alt=""/>
              <!--              앨범 사진-->
            </div>
            <div class="album__music-detail__info">
              <div class="album__music-info">
                <div class="album__music__artist">Tyler, The Creator</div>
                <div class="album__music__title">911</div>
              </div>
              <div class="album__music-details">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                <!--              세로 3개 점-->
              </div>
            </div>
          </li>
          <li class="album__music-detail">
            <div class="album__music-detail__cover">
              <img src="https://imgs.search.brave.com/Zoqbkerb9PeWQgM_YxpqE-i3Xu00KuW4r1hzP94yaZs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4y/LmFsYnVtb2Z0aGV5/ZWFyLm9yZy8yMDB4/L2FsYnVtL3dvbGYt/MS5qcGc" alt=""/>
            </div>
            <div class="album__music-detail__info">
              <div class="album__music-info">
                <div class="album__music__artist">Tyler, The Creator</div>
                <div class="album__music__title">WOLF</div>
              </div>
              <div class="album__music-details">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                <!--              세로 3개 점-->
              </div>
            </div>
          </li>
        </ul>
      </main>
      <div class="play-bar">
        <div class="play-bar__info">
          <div class="play-bar__artist">Tyler, The Creator</div>
          <div class="play-bar__title">Take Your Mask Off</div>
        </div>
        <div class="play-bar__progress">
          <i class="fa-solid fa-backward-step fa-2x"></i>
<!--            backwords icon-->
          <i class="fa-solid fa-pause fa-2x"></i>
<!--            stop icon-->
          <i class="fa-solid fa-forward-step fa-2x"></i>
<!--            forwords icon-->
        </div>
      </div>
    </div>

    <div class="play-section">
      <header>
        <div class="album-section__back">
          <i class="fa-solid fa-arrow-left"></i>
          <!--          왼쪽 화살표-->
        </div>
        <div class="album-section__search">
          <i class="fa-solid fa-ellipsis-vertical fa-ms"></i>
          <!--          3개 점-->
        </div>
      </header>
      <main>
        <img src="https://preview.redd.it/chromakopia-a-movie-poster-i-designed-inspired-by-tylers-v0-dx0cosg1uixd1.jpeg?auto=webp&s=b2de7dc0a6ae19185e9cee9540ae0632c90ce4de" alt=""/>
        <!--          앨범 커버-->
        <div class="play__info">
          <div class="play__title">Take your mask off</div>
          <div class="play__artist">Tyler, The Creator</div>
        </div>
        <div class="play__progress">
          <div class="play-progress__time">
            <div class="play__time-now">1:56</div>
            <div class="play__time-full">2:21</div>
          </div>
          <div class="play__bar">
            <div class="play__bar-full">
              <div class="play__bar-now"></div>
              <i class="fa-solid fa-circle"></i>
            </div>
          </div>
        </div>
        <div class="play__controllers">
          <i class="fa-solid fa-repeat"></i>
<!--            반복듣기-->
          <i class="fa-solid fa-backward-step"></i>
          <!--            backwords icon-->
          <div class="play__controllers__circle">
            <i class="fa-solid fa-play fa-2x"></i>
          </div>
          <!--            stop icon-->
          <i class="fa-solid fa-forward-step"></i>
          <!--            forwords icon-->
          <i class="fa-solid fa-shuffle"></i>
<!--            셔플듣기-->
        </div>
      </main>
    </div>
    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
        src="https://kit.fontawesome.com/b5ac015c11.js"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
